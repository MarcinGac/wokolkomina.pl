<svg width="200" height="250" viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .smoke { 
        animation: smokeMove 3s infinite ease-out; 
        opacity: 0; 
        fill: #FFFFFF;
      }
      .s2 { animation-delay: 1s; }
      .s3 { animation-delay: 2s; }
      
      @keyframes smokeMove {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        20% { opacity: 0.8; }
        100% { transform: translateY(-50px) scale(2.5); opacity: 0; }
      }
    </style>
  </defs>

  <g transform="translate(85, 60)">
    <circle class="smoke" cx="0" cy="0" r="10" />
    <circle class="smoke s2" cx="5" cy="-5" r="12" />
    <circle class="smoke s3" cx="-5" cy="-10" r="8" />
  </g>

  <g transform="rotate(-8, 100, 200)">
    <rect x="85" y="70" width="30" height="130" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
    
    <rect x="85" y="85" width="30" height="15" fill="#FF0000"/>
    <rect x="85" y="115" width="30" height="15" fill="#FF0000"/>
    <rect x="85" y="145" width="30" height="15" fill="#FF0000"/>
    <rect x="85" y="175" width="30" height="15" fill="#FF0000"/>
    
    <rect x="80" y="70" width="40" height="10" rx="2" fill="#333"/>
  </g>
</svg>
