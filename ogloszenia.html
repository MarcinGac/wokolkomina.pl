<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ogłoszenia – Wokół Komina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #87CEEB url('tlo.png') no-repeat center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 25px;
            border-radius: 50px;
            margin-bottom: 20px;
            text-decoration: none;
            color: #c62828;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .komin-img {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }
        .wrapper {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden; /* Zaokrągla rogi iframe */
            line-height: 0; /* Usuwa dziwną przerwę na dole */
        }
        iframe {
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">← Powrót</a>

    <img src="komin.svg" alt="Komin" class="komin-img" onerror="this.src='Komin.svg'">

    <div class="wrapper">
        <iframe 
            src="https://tally.so/summary/kdeoQd?embed=1" 
            width="100%" 
            height="1000" 
            frameborder="0">
        </iframe>
    </div>

</body>
</html>
