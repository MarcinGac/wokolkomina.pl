<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogłoszenia - Wokół Komina</title>
    <style>
        body {
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            background: #87CEEB url('tlo.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .header {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px; border-radius: 50px;
            margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-decoration: none; color: #c62828; font-weight: bold;
            z-index: 10;
        }

        /* Twój Komin SVG */
        .komin-container {
            margin-bottom: 20px;
        }
        .komin-img {
            width: 80px; /* Dostosuj wielkość komina */
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .ads-container { 
            width: 100%; 
            max-width: 800px; 
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        iframe {
            display: block;
        }
    </style>
</head>
<body>

    <a href="index.html" class="header">← POWRÓT DO STRONY GŁÓWNEJ</a>

    <div class="komin-container">
        <img src="komin.svg" alt="Komin" class="komin-img">
    </div>

    <div class="ads-container">
        <iframe 
            src="https://tally.so/summary/kdeoQd?embed=1" 
            width="100%" 
            height="800" 
            frameborder="0" 
            title="Ogłoszenia">
        </iframe>
    </div>

</body>
</html>
