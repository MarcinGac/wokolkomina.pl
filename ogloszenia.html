<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ogłoszenia - Wokół Komina</title>
<style>
    * { box-sizing: border-box; }
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #87CEEB url('tlo.png') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    .main-card {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        margin: 50px 15px;
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 600px;
        width: 90%;
    }

    h1 {
        color: #333;
        margin: 20px 0;
        font-size: 1.8rem;
    }

    .btn-back {
        display: block;
        width: 100%;
        padding: 18px;
        font-size: 1.1rem;
        font-weight: bold;
        text-decoration: none;
        border-radius: 50px;
        border: 2px solid #c62828;
        background: white;
        color: #c62828;
        margin-top: 20px;
        text-transform: uppercase;
        cursor: pointer;
    }

    /* Komin z paskami i animacją dymku */
    @keyframes smoke {
        0% { transform: translateY(0) scale(1); opacity: 0.5; }
        100% { transform: translateY(-30px) scale(2); opacity: 0; }
    }

    .smoke { 
        animation: smoke 2s infinite; 
    }

    .iframe-wrapper {
        margin-top: 20px;
        width: 100%;
        height: 800px;
        max-width: 600px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .iframe-wrapper iframe {
        width: 100%;
        height: 100%;
        border: 0;
    }
</style>
</head>
<body>

<div class="main-card">

    <!-- Komin biało-czerwony z animacją dymku -->
    <svg viewBox="0 0 200 200" width="140" height="200" style="display:block;margin:0 auto;">
        <circle class="smoke" cx="100" cy="20" r="10" fill="#ddd" />
        <g>
            <!-- biało-czerwone paski -->
            <rect x="85" y="20" width="30" height="30" fill="#fff" stroke="#8a1f1f" stroke-width="2"/>
            <rect x="85" y="50" width="30" height="30" fill="#c62828"/>
            <rect x="85" y="80" width="30" height="30" fill="#fff"/>
            <rect x="85" y="110" width="30" height="30" fill="#c62828"/>
            <rect x="85" y="140" width="30" height="30" fill="#fff"/>
            <rect x="85" y="170" width="30" height="30" fill="#c62828"/>
        </g>
    </svg>

    <h1>Ogłoszenia - Wokół Komina</h1>

    <!-- Link powrotu do strony głównej -->
    <a href="index.html" class="btn-back">← Powrót do strony głównej</a>

    <!-- Iframe z wynikami Tally -->
    <div class="iframe-wrapper">
        <iframe data-tally-src="https://tally.so/summary/kdeoQd?embed=1"></iframe>
    </div>

</div>

<script async src="https://tally.so/widgets/embed.js"></script>
</body>
</html>
