<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogłoszenia - Wokół Komina</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; 
            padding: 0;
            font-family: Arial, sans-serif;
            background: #87CEEB url('tlo.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            margin: 50px 15px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin: 20px 0;
            font-size: 1.8rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-back {
            background: white;
            color: #c62828;
            border: 2px solid #c62828;
        }

        .btn-tally {
            background: #c62828;
            color: white;
            box-shadow: 0 4px 15px rgba(198,40,40,0.3);
        }

        /* Animacja dymku */
        @keyframes smoke {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            100% { transform: translateY(-30px) scale(2); opacity: 0; }
        }

        .smoke { 
            animation: smoke 2s infinite; 
        }
    </style>
</head>
<body>

    <div class="main-card">
        <!-- Komin z animacją dymku -->
        <svg viewBox="0 0 200 200" width="140" height="140" style="display: block; margin: 0 auto;">
            <circle class="smoke" cx="100" cy="50" r="10" fill="#ddd" />
            <g transform="rotate(-5 100 120)">
                <rect x="85" y="70" width="30" height="90" fill="#fff" stroke="#8a1f1f" stroke-width="2"/>
                <rect x="85" y="70" width="30" height="15" fill="#c62828"/>
                <rect x="80" y="60" width="40" height="15" rx="3" fill="#8a1f1f"/>
            </g>
        </svg>

        <h1>Ogłoszenia - Wokół Komina</h1>

        <a href="index.html" class="btn btn-back">← Powrót do strony głównej</a>

        <a href="https://tally.so/r/kdeoQd" target="_blank" class="btn btn-tally">
            Zobacz ogłoszenia / dodaj swoje
        </a>
    </div>

</body>
</html>
