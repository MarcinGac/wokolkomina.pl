<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wokół Komina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #87CEEB url('tlo.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .header-section {
            text-align: center;
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Twój komin z pliku */
        .komin-img {
            width: 160px;
            height: auto;
            margin-top: 10px;
        }

        /* Czerwona ramka z Twoim tekstem */
        .promo-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            color: #ff0000;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 1.1rem;
        }

        .btn-main {
            display: inline-block;
            background-color: #ff0000;
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid white;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #form-wrapper {
            width: 95%;
            max-width: 750px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }

        iframe {
            display: block;
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <img src="komin.svg" alt="Wokół Komina" class="komin-img">

        <div class="promo-box">
            Tutaj zostaw swoje całkowicie darmowe ogłoszenie.<br>
            Ta strona jest stworzona dla Ciebie!
        </div>

        <a href="ogloszenia.html" class="btn-main">ZOBACZ AKTUALNE OGŁOSZENIA</a>
    </div>

    <div id="form-wrapper">
        <iframe src="https://tally.so/embed/kdeoQd?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"></iframe>
    </div>

    <script async src="https://tally.so/widgets/embed.js"></script>

</body>
</html>
