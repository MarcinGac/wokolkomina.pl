<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wokół Komina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #87CEEB url('tlo.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* KOMIN Z MAŁEJ LITERY */
        .komin-img {
            width: 160px;
            height: auto;
            margin-top: 10px;
        }

        /* TWÓJ TEKST NA GÓRZE */
        .promo-header {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            color: #ff0000;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
            margin: 15px 0;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* PRZYCISK DO LISTY */
        .btn-view {
            background: #ff0000;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        /* FORMULARZ */
        .tally-container {
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="komin.svg" alt="komin" class="komin-img">
        
        <div class="promo-header">
            Tutaj zostaw swoje całkowicie darmowe ogłoszenie.<br>
            Ta strona jest stworzona dla Ciebie!
        </div>

        <a href="ogloszenia.html" class="btn-view">ZOBACZ AKTUALNE OGŁOSZENIA</a>

        <div class="tally-container">
            <iframe src="https://tally.so/embed/kdeoQd?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" 
                    width="100%" height="500" frameborder="0" title="Wokół Komina"></iframe>
        </div>
    </div>

    <script async src="https://tally.so/widgets/embed.js"></script>

</body>
</html>
