<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wokół Komina</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #87CEEB url('tlo.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .komin-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .komin-img {
            width: 120px;
            height: auto;
        }

        .wrapper {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
            display: block;
        }

        /* TWÓJ NOWY DOPISZEK */
        .promo-footer {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            color: #ff0000;
            font-weight: bold;
            text-align: center;
            max-width: 90%;
            font-size: 18px;
            line-height: 1.4;
        }

        .btn-wyniki {
            margin-top: 15px;
            color: white;
            text-decoration: underline;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="komin-container">
        <img src="Komin.svg" alt="Komin" class="komin-img">
    </div>

    <div class="wrapper">
        <iframe src="https://tally.so/kdeoQd"></iframe>
    </div>

    <div class="promo-footer">
        Zostaw swoje całkowicie darmowe ogłoszenie.<br>
        Ta strona jest stworzona dla Ciebie!
    </div>

    <a href="ogloszenia.html" class="btn-wyniki">Zobacz wszystkie ogłoszenia</a>

</body>
</html>
