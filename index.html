<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wokół Komina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            /* To jest tło z Twoją kulą ziemską */
            background: #87CEEB url('tlo.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .komin-img {
            width: 150px; /* Rozmiar Twojego komina */
            height: auto;
            margin-bottom: 20px;
        }

        .btn-main {
            background-color: #ff0000; /* Czerwony przycisk */
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid white;
        }

        /* Sekcja na Twój nowy dopisek */
        .description {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 25px;
            border-radius: 15px;
            color: #ff0000;
            font-weight: bold;
            text-align: center;
            border: 2px solid #ff0000;
        }
    </style>
</head>
<body>

    <img src="komin.svg" alt="komin" class="komin-img">

    <a href="ogloszenia.html" class="btn-main">Dodaj lub przeglądaj ogłoszenia</a>

    <div class="description">
        Zostaw swoje całkowicie darmowe ogłoszenie.<br>
        Ta strona jest stworzona dla Ciebie!
    </div>

</body>
</html>
