<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wokół Komina</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: #87CEEB; /* Kolor awaryjny */
        }

        /* NAPRAWA TŁA - teraz na pewno będzie POD spodem */
        .bg-image {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; /* Wysyła tło do tyłu */
            background: url('tlo.png') no-repeat center center;
            background-size: cover;
        }

        .main-card {
            position: relative;
            z-index: 10; /* Wyciąga kartę na wierzch */
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px; margin: 40px 15px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 90%; max-width: 420px;
        }

        h1 { color: #222; margin: 10px 0 25px 0; font-size: 1.8rem; font-weight: 900; }

        .btn {
            display: block; width: 100%; padding: 22px;
            margin-bottom: 15px; font-size: 1.2rem; font-weight: bold;
            text-decoration: none; border-radius: 50px; border: none;
            cursor: pointer; text-transform: uppercase;
        }
        .btn-view { background: white; color: #c62828; border: 4px solid #c62828; }
        .btn-add { background: #c62828; color: white; box-shadow: 0 6px 20px rgba(198,40,40,0.4); }

        /* NAPRAWA CZYTELNOŚCI FORMULARZA */
        #tally-box { 
            display: none; 
            position: relative;
            z-index: 20; /* Formularz najwyżej */
            width: 95%; 
            max-width: 600px; 
            background: white; /* Czyste białe tło pod pytaniami */
            margin: 0 0 50px 0;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* KOMIN W PASKI */
        @keyframes smoke {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            100% { transform: translateY(-40px) scale(2.5); opacity: 0; }
        }
        .smoke { animation: smoke 2.5s infinite ease-out; }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="main-card">
        <svg viewBox="0 0 200 200" width="160" height="160" style="display: block; margin: 0 auto;">
            <circle class="smoke" cx="100" cy="40" r="10" fill="#ddd" />
            <g transform="rotate(-5 100 120)">
                <rect x="85" y="60" width="30" height="100" fill="white" stroke="#8a1f1f" stroke-width="2"/>
                <rect x="85" y="75" width="30" height="15" fill="#c62828"/>
                <rect x="85" y="105" width="30" height="15" fill="#c62828"/>
                <rect x="85" y="135" width="30" height="15" fill="#c62828"/>
                <rect x="80" y="60" width="40" height="15" rx="2" fill="#8a1f1f"/>
            </g>
        </svg>

        <h1>Wokół Komina</h1>

        <a href="ogloszenia.html" class="btn btn-view">ZOBACZ OGŁOSZENIA</a>
        <button class="btn btn-add" onclick="showTally()">+ WSTAW OGŁOSZENIE</button>
    </div>

    <div id="tally-box">
        <h2 style="text-align: center; color: #333; font-size: 1.1rem; margin-top: 0;">Dodaj swoje ogłoszenie:</h2>
        <iframe data-tally-src="https://tally.so/embed/kdeoQd?transparentBackground=1&dynamicHeight=1" 
                width="100%" height="650" frameborder="0"></iframe>
    </div>

    <script>
        function showTally() {
            const box = document.getElementById('tally-box');
            box.style.display = 'block';
            setTimeout(() => {
                box.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }
    </script>
    <script async src="https://tally.so/widgets/embed.js"></script>

</body>
</html>
