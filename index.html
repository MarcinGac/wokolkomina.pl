<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wokół Komina</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #87CEEB url('tlo.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .komin-img {
            width: 140px;
            height: auto;
            margin-bottom: 10px;
        }

        /* Przycisk do listy ogłoszeń na górze */
        .btn-view {
            background: #ff0000;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid white;
            margin-bottom: 25px;
        }

        .wrapper {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 25px;
        }

        iframe {
            width: 100%;
            height: 650px;
            border: none;
            display: block;
        }

        /* Twój nowy dopisek o darmowym ogłoszeniu */
        .promo-footer {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            color: #ff0000;
            font-weight: bold;
            text-align: center;
            max-width: 90%;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <img src="Komin.svg" alt="Komin" class="komin-img">

    <a href="ogloszenia.html" class="btn-view">ZOBACZ WSZYSTKIE OGŁOSZENIA</a>

    <div class="wrapper">
        <iframe src="https://tally.so/kdeoQd"></iframe>
    </div>

    <div class="promo-footer">
        Zostaw swoje całkowicie darmowe ogłoszenie.<br>
        Ta strona jest stworzona dla Ciebie!
    </div>

</body>
</html>
