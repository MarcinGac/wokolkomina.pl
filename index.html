<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Kreskówkowa Strona</title>
    <style>
        /* Stylizacja tła */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            /* Tutaj wstaw ścieżkę do pobranego obrazka */
            background-image: url('tlo.png'); 
            
            background-size: cover;         /* Obraz wypełnia cały ekran */
            background-position: center bottom; /* Środek mapy na dole */
            background-attachment: fixed;   /* Tło nie przewija się z tekstem */
            background-repeat: no-repeat;
            background-color: #87CEEB;      /* Kolor zapasowy (jasny błękit) */
        }

        /* Kontener na treść strony */
        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.85); /* Półprzezroczyste białe tło dla czytelności */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            line-height: 1.6;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Witaj na mojej stronie!</h1>
        <p>To jest przykład, jak Twoja kreskówkowa mapa Europy prezentuje się jako tło.</p>
        <p>Dzięki zastosowaniu właściwości <code>background-attachment: fixed;</code>, mapa pozostaje w miejscu, gdy użytkownik przewija stronę w dół, co tworzy nowoczesny efekt głębi.</p>
        <div style="height: 1000px;"></div> <p>Koniec strony.</p>
    </div>

</body>
</html>
