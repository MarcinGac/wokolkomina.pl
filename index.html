<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wokół Komina</title>

<script async src="https://tally.so/widgets/embed.js"></script>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #87CEEB url("tlo.png") no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.card {
    margin-top: 40px;
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 25px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}

.card img {
    width: 140px;
    margin-bottom: 15px;
}

h1 {
    margin: 10px 0 25px;
    color: #333;
}

.btn {
    display: block;
    width: 100%;
    padding: 16px;
    margin-bottom: 15px;
    font-size: 1.05rem;
    font-weight: bold;
    border-radius: 50px;
    text-decoration: none;
    cursor: pointer;
}

.btn-view {
    background: white;
    color: #c62828;
    border: 2px solid #c62828;
}

.btn-add {
    background: #c62828;
    color: white;
    border: none;
}

#form-box {
    display: none;
    width: 95%;
    max-width: 700px;
    margin: 40px auto;
}
</style>
</head>

<body>

<div class="card">
    <!-- KOMIN -->
    <img src="komin.svg" alt="Komin Wokół Komina">

    <h1>Wokół Komina</h1>

    <a href="ogloszenia.html" class="btn btn-view">
        ZOBACZ OGŁOSZENIA
    </a>

    <button class="btn btn-add" onclick="showForm()">
        + WSTAW OGŁOSZENIE
    </button>
</div>

<!-- FORMULARZ -->
<div id="form-box">
    <iframe 
        data-tally-src="https://tally.so/r/kdeoQd?transparentBackground=1"
        width="100%" 
        height="650"
        frameborder="0">
    </iframe>
</div>

<script>
function showForm() {
    document.getElementById("form-box").style.display = "block";
    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}
</script>

</body>
</html>
