<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogłoszenia – Wokół Komina</title>

    <style>
        /* RESET */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;

            display: flex;
            flex-direction: column;
            align-items: center;

            font-family: Arial, sans-serif;
            background: #87CEEB url('tlo.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* PRZYCISK POWROTU */
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 14px 28px;
            border-radius: 40px;
            margin-bottom: 25px;

            font-weight: bold;
            color: #c62828;
            text-decoration: none;

            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .header:hover {
            transform: scale(1.03);
        }

        /* KONTENER OGŁOSZEŃ */
        .ads-container {
            width: 100%;
            max-width: 900px;
        }

        /* RAMKA TALLY */
        .tally-frame {
            width: 100%;
            min-height: 1000px;

            border: none;
            border-radius: 16px;
            background: #fff;

            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <!-- POWRÓT -->
    <a href="index.html" class="header">
        ← Powrót do strony głównej
    </a>

    <!-- OGŁOSZENIA -->
    <div class="ads-container">
        <iframe
            src="https://tally.so/summary/kdeoQd?embed=1"
            class="tally-frame"
            loading="lazy">
        </iframe>
    </div>

</body>
</html>
