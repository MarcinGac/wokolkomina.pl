<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ogłoszenia – Wokół Komina</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #87CEEB url('tlo.png') no-repeat center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .back-btn {
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .komin-img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .wrapper {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            display: block;
        }
        .footer-text {
            color: #ff0000;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-transform: uppercase;
            border: 2px solid #ff0000;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">← POWRÓT</a>

    <img src="Komin.svg" alt="Komin" class="komin-img">

    <div class="wrapper">
        <iframe src="https://tally.so/kdeoQd"></iframe>
    </div>

    <div class="footer-text">
        Tutaj możesz zostawić swoje całkowicie darmowe ogłoszenie!
    </div>

</body>
</html>
