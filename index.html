<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Złotów - Panorama Ogłoszeń</title>
    <style>
        /* Okno strony - obraz zawsze na środku */
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: #a0d8ef; /* Jasne niebo na bokach */
            display: flex; justify-content: center; align-items: center; 
            overflow: hidden; 
        }

        /* Główny kontener panoramy */
        .panorama {
            position: relative;
            width: 100vw; height: 56.25vw; 
            max-height: 100vh; max-width: 177.78vh;
            background: url('z lotu ptaka.png') no-repeat center center;
            background-size: contain;
        }

        /* Niewidzialne dymki do klikania */
        .strefa-klik {
            position: absolute;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.2s, background 0.2s;
            /* background: rgba(255, 255, 255, 0.1); */ /* odkomentuj, aby zobaczyć strefy */
        }

        .strefa-klik:hover { 
            transform: scale(1.05); 
            background: rgba(255, 255, 255, 0.2); 
        }

        /* Dokładne współrzędne stref */
        #rower   { top: 7%;  left: 17%; width: 28%; height: 15%; }
        #auto    { top: 24%; left: 21%; width: 26%; height: 13%; }
        #traktor { top: 7%;  right: 18%; width: 26%; height: 15%; }
        #pomidor { top: 24%; right: 20%; width: 27%; height: 13%; }

        /* Komin SVG */
        .komin {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            z-index: 10;
        }

        /* Animacja dymu (jeśli SVG nie zawiera wewnętrznego CSS) */
        .smoke {
            animation: smokeUp 3s infinite ease-in-out;
            transform-origin: center;
        }

        @keyframes smokeUp {
            0%   { transform: translateY(0) translateX(0); opacity: 0; }
            20%  { opacity: 0.6; }
            60%  { opacity: 0.4; }
            100% { transform: translateY(-30px) translateX(-10px); opacity: 0; }
        }

    </style>
</head>
<body>

<div class="panorama">

    <!-- Komin SVG bezpośrednio w HTML -->
    <svg class="komin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">

        <defs>
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.25"/>
            </filter>
        </defs>

        <!-- KOMIN BIAŁO-CZERWONY -->
        <g transform="rotate(-12 100 120)" filter="url(#shadow)">
            <!-- Pasy -->
            <rect x="85" y="70" width="30" height="15" fill="#c62828"/>
            <rect x="85" y="85" width="30" height="15" fill="#ffffff"/>
            <rect x="85" y="100" width="30" height="15" fill="#c62828"/>
            <rect x="85" y="115" width="30" height="15" fill="#ffffff"/>
            <rect x="85" y="130" width="30" height="15" fill="#c62828"/>

            <!-- Obrys -->
            <rect x="85" y="70" width="30" height="90" rx="4" ry="4"
                  fill="none" stroke="#8a1f1f" stroke-width="2"/>
            <!-- Wylot -->
            <rect x="80" y="60" width="40" height="15" rx="3" fill="#8a1f1f"/>
        </g>

        <!-- DYM -->
        <g class="smoke">
            <circle cx="100" cy="55" r="8" fill="#e0e0e0"/>
            <circle cx="112" cy="45" r="10" fill="#eeeeee"/>
            <circle cx="95"  cy="40" r="6" fill="#f5f5f5"/>
        </g>

    </svg>

    <!-- Niewidzialne strefy kliknięć -->
    <div class="strefa-klik" id="rower"   onclick="window.open('https://www.olx.pl', '_blank')"></div>
    <div class="strefa-klik" id="auto"    onclick="window.open('https://www.otomoto.pl', '_blank')"></div>
    <div class="strefa-klik" id="traktor" onclick="window.open('https://www.olx.pl', '_blank')"></div>
    <div class="strefa-klik" id="pomidor" onclick="window.open('https://www.olx.pl', '_blank')"></div>

</div>

</body>
</html>
